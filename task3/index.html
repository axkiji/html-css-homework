<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card">
                <img src="https://i4you.ru/image/cache/catalog/iPhone15/15pinkpng-600x315.png" alt="Товар 1">
                <div class="card-content">
                    <h2>Товар 1</h2>
                    <p>Отличный товар с множеством полезных функций. Идеально подходит для повседневного использования.</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.biggeek.ru/1/435/dd44/28528-31Photoroom_000_20241128_184018.png" alt="Товар 2">
                <div class="card-content">
                    <h2>Товар 2</h2>
                    <p>Премиум товар высокого качества. Создан для тех, кто ценит надежность и стиль.</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="card">
                <img src="https://www.mijia-shop.com/wp-content/uploads/2022/02/1-06b82f8511aae998f15804060eb0dafd.jpg" alt="Товар 3">
                <div class="card-content">
                    <h2>Товар 3</h2>
                    <p>Экономичное решение для практичных людей. Оптимальное соотношение цены и качества.</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
